specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: USDR
    network: fuji
    source:
      address: "0x01E7bB2AE91F72E37DF1e205DE686e1b1990fE81"
      abi: USDR
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - MintFees
        - Paused
        - ReceivedMint
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
      abis:
        - name: USDR
          file: ./abis/USDR.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: MintFees(indexed address,indexed uint256)
          handler: handleMintFees
        - event: Paused(address)
          handler: handlePaused
        - event: ReceivedMint(indexed address,indexed uint256,indexed bytes32,string)
          handler: handleReceivedMint
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/mapping.ts
